<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="billcalc.css">
        <script>
            function calculateTotalPrice()
            {
                var r=document.getElementById("price").value;
                var q=document.getElementById("qty").value;
                var total= r*q;
                
                document.getElementById("totalprice").innerHTML=total;
               
                // totalprice.value=value
                return false;
            }
        </script>
    </head>
    <body>
        <h1>Bill Calculator</h1>
        <form onsubmit="return calculateTotalPrice()">
            <table>
                <tr>
                    <td>
                        <label>Product Name</label>
                    </td>
                    <td>
                        <input type="text" id="productName" placeholder="Product Name" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Product Price in Rs.</label>
                    </td>
                    <td>
                        <input type="number" id="price" placeholder="Product Price" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Quantity</label>
                    </td>
                    <td>
                        <input type="number" id="qty" placeholder="Enter quantity" min="1" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Total Price in Rs.</label>
                    </td>
                    <td>
                        <output id="totalprice" name="total" for="price qty" value="totalprice" required></output>
                    </td>
                </tr>
                <tr>
                    <td  colspan=2>
                        <input type="submit" id="submit" value="submit">
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
