<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Concepts Taught</h1>
    <ol>
        <li>Js events</li>
        <li>Form Validation</li>
    </ol>
    <h1>Js</h1>
    <button type="button" onclick="document.getElementById('demo').innerHTML = 'Hello World'">Hello</button>
    <button type="button" onclick="document.getElementById('demo').innerHTML = Date()">Date</button>
    <button type="button" onclick="document.getElementById('myImage').src = 'IMG20210113132410.jpg'">Image1</button>
    <button type="button" onclick="document.getElementById('myImage').src = 'IMG20210113132540.jpg'">Image2</button>
    <button type="button" onclick="document.getElementById('demo').style.fontSize = '50px'">Font Big</button>
    <button type="button" onclick="document.getElementById('demo').style.fontSize = '25px'">Font Small</button>
    <p id="demo">Testing</p>
    <img id="myImage" src="IMG20210113132540.jpg" style="width: 500px; height: 500px;">
</body>
</html>
