<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACTB</title>
    <style>
        body{
            background-color: #EED426;
        }
        h1{
            color:#006666;
            font-family:verdana;
            text-align: center;
        }
       
    </style>
    
</head>
<body>
    <h1>ACTB Connection Portal</h1>
    <table>
        <tr>
            <td>
                <label for="custname">Customer Name</label>
            </td>
            <td>
                <input type="text" id="custname" placeholder="Enter the customer name" required>
            </td>
        </tr>
        <tr>
            <td>
                <label for="email">Customer Email</label>
            </td>
            <td>
                <input type="email" placeholder="abc@gmail.com" required>
            </td>
        </tr>
        <tr>
            <td>
                <label for="mobile">Telephone/Mobile Number</label>
            </td>
            <td>
                <input type="number" placeholder="Enter the Mobile Number" maxlength="10" max="9999999999" min="7000000000" required>
            </td>
        </tr>
        <tr>
            <td>
                <label for="conntype">Connection type</label>
            </td>
            <td>
                <select name="conntype" id="connectionType" required>
                    <option id="Pre" value="Pre">Pre</option>
                    <option id="Post" value="Post">Post</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                <label for="scheme">Scheme Name</label>
            </td>
            <td>
                <input type="radio" id="scheme1">Local</input>
                <input type="radio" id="scheme2">STD</input>
                <input type="radio" id="scheme3">FullTalkTime</input>
            </td>
        </tr>
        <tr>
            <td>
                <label for="duration">Connection Duration</label>

            </td>
            <td>
                <input type="number" min="1" max="12">
            </td>
        </tr>
        <tr>
            
                <td>
                    <button id="submit" name="submit" onclick="calculateRent()">Connection Bill Amount</button>
                </td>
                <td>
                    <button id="clear" name="clear" onclick="clearForm()">Reset</button>
                </td>
        </tr>
        <tr>
            <td>
                <div id="result" name="result"></div>
            </td>
        </tr>
    </table>
    <table id="rentalcost" border="2px">
        <caption>Rental Cost Table</caption>
        <tr>
            <th>Connection Type</th>
            <th>Call Limit</th>
            <th>Monthly Rental</th>
        </tr>
        <tr>
            <td>Pre</td>
            <td>500</td><td>75</td>
            
        </tr>
        <tr>
            <td>Post</td><td>Unlimited</td><td>150</td>
        </tr>
    </table>
    <script>
        function calculateRent() {

        let name = document.getElementById("custname").value;
        let email = document.getElementById("email").value;
        let mobile = document.getElementById("mobile").value;
        let connectionType = document.getElementById("connectionType").value;
        let scheme1 = document.getElementById("scheme1").checked;
        let scheme2 = document.getElementById("scheme2").checked;
        let scheme3 = document.getElementById("scheme3").checked;
        let duration = document.getElementById("duration").value;
        let _result = document.getElementById("result");

        if (
            name &&
            email &&
            mobile &&
            connectionType &&
            (scheme1 || scheme2 || scheme3) &&
            duration
        ) {
            var monthlyRental = 0;
            var costPerMonth = 0;

            if (connectionType === "Pre") {
                monthlyRental = 75;
            } else if (connectionType === "Post") {
                monthlyRental = 150;
            }

            if (scheme1) {
                costPerMonth = 200;
            } else if (scheme2) {
                costPerMonth = 350;
            } else if (scheme3) {
                costPerMonth = 500;
            }

            let totalCost = (duration * costPerMonth) + monthlyRental;
            _result.innerText = "The Total Monthly Rental Cost is Rs. " + totalCost;
        }
    }
    function clearForm() {
        
        document.getElementById("custname").value = "";
        email.value = "";
        mobile.value = "";
        connectionType.value = "";
        scheme1.checked = false;
        scheme2.checked = false;
        scheme3.checked = false;
        duration.value = "";
        result.innerText = "";
        
    }
</script>
    </script>
</body>
</html>
